services:
  - type: web
    name: rutinas-service
    runtime: python
    buildCommand: cd rutinas-service && pip install -r requirements.txt
    startCommand: cd rutinas-service && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health

  - type: web
    name: ejercicios-service
    runtime: python
    buildCommand: cd ejercicios-service && pip install -r requirements.txt
    startCommand: cd ejercicios-service && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
